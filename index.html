<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>TECTRA ADVENTURE</title>
<link href="Content/style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<button id="PLAY MUSIC">PLAY MUSIC</button>
<body>
    <style>
        html, body {
          background-color: #800080;
          margin: 0;
          padding: 0;
          font-family: 'Press Start 2P', cursive;
          color: white;
          text-align: center;
        }
      </style>
<div id="game">
<div id="world">
</div>
<div id="coinNumber" class="gauge">0</div>
<div id="coin" class="gaugeSprite"></div>
<div id="liveNumber" class="gauge">0</div>
<div id="live" class="gaugeSprite"></div>
</div>
<!-- Judul di bawah game -->
<div class="title">TECTRA ADVENTURE</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="Scripts/jQuery.js"><\/script>')</script>
<script src="Scripts/testlevels.js"></script>
<script src="Scripts/oop.js"></script>
<script src="Scripts/keys.js"></script>
<script src="Scripts/constants.js"></script>
<script src="Scripts/main.js"></script>
<script>
  const audio = new Audio('Content/sound/01.mp3');
  audio.loop = true;

  document.getElementById("PLAY MUSIC").addEventListener("click", () => {
    audio.play();
    document.getElementById("PLAY MUSIC").style.display = "none"; // Optional: sembunyikan tombol
  });
</script>
<script>
    for (let i = 0; i < 100; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.animationDuration = 1 + Math.random() * 2 + "s";
      sparkle.style.width = sparkle.style.height = 1 + Math.random() * 2 + "px";
      document.body.appendChild(sparkle);
    }
  </script>
  
</body>
</html>
